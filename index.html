<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pembagian Pembicara</title>
    <style>
        .wrap {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            border: 1px solid #e5e5e5;
            border-radius: 3px;
            width: 50%;
            padding: 50px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
            <h1>Add your code here</h1>
        </div>
    </div>
</body>

</html>
